<div class="logo">
  🏓 Team Rank
</div>


<nav>
  <div class="button" routerLink="/tournament/create">New tournament</div>
  <div class="button" routerLink="/game/new">New game</div>
  <div class="button" routerLink="/leaderboard">All time ranking</div>
  <div *ngIf="auth.user?.role === 'admin'" class="button" routerLink="/admin/players">Manage players</div>
</nav>

<div class="profile">
  <div *ngIf="auth.user" class="button" [routerLink]="['/user','profile', auth.user?.id]">{{auth.user?.name}}'s
    profile
  </div>
  <div class="button" (click)="signOut()">Sign out</div>
</div>
